{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/allbooking.css')}}">
{% endblock %}
{% block title %}Booking{% endblock %}

{% block content %}
<script>
  classes = document.querySelector("#bookBtn").className;
  classes += " active";
  document.querySelector("#bookBtn").className = classes;
</script>
<!--<img id="board" src="../static/images/nar.png">-->
<marquee direction="right" id="book1">{{source}} to {{desti}}</marquee>
<div class="container">
    <h1 class="neonText">
          Booking
    </h1>
    <h2 class="neonText">Please Be Patient</h2> 

 </div>



<style>

.neonText {
  color: #fff;
  text-shadow:
      0 0 7px #fff,
      0 0 10px #fff,
      0 0 21px #fff,
      0 0 42px #0fa,
      0 0 82px #0fa,
      0 0 92px #0fa,
      0 0 102px #0fa,
      0 0 151px #0fa;
}

h1 {
    padding-top: 60px;
    margin-right: 15px;
  font-size: 7.2rem;
  animation: flicker 1.5s infinite alternate;     
}

/* Flickering animation */
@keyframes flicker {
    
  0%, 18%, 22%, 25%, 53%, 57%, 100% {

      text-shadow:
      0 0 4px #fff,
      0 0 11px #fff,
      0 0 19px #fff,
      0 0 40px #0fa,
      0 0 80px #0fa,
      0 0 90px #0fa,
      0 0 100px #0fa,
      0 0 150px #0fa;
  
  }
  
  20%, 24%, 55% {        
      text-shadow: none;
  }    
}


/* Additional styling */
  
h2 {
    margin-right: 17px;
 font-size: 2.8rem;
}
.container {
  margin-top: 20vh;
}

body {
  font-size: 18px;
  font-family: "Helvetica Neue", sans-serif;
  background-color: #010a01;
}  

h1, h2 {
  text-align: center;
  text-transform: uppercase;
  font-weight: 400;
}

</style>

{% endblock %}
